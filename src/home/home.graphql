query home(
    $first:Int,
    $page:Int,
    $categoryRingId:Int,
    $categoryNecklaceId:Int,
    $categoryEarringId:Int
) {
    bestSeller:products(first:$first, page:$page) {
        data{
            id
            name
            description
            price
            stock
            currency
            slug
            category{
                id
                name
                slug
            }
            product_files{
                id
                file_name
                file_url
                principal
                file
                original_name
