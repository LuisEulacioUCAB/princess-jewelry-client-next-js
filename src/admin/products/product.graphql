query products($first:Int, $page:Int, $category_id: Int, $name: String) {
    products(first:$first, page:$page, category_id:$category_id, name: $name) {
        data{
            id
            name
            description
            price
            stock
            currency
            slug
            category{
                id
                name
                slug
            }
            product_files{
                id
                file_name
                file_url
                principal
                file
                slug
                original_name
                product{
                    id
                    name
                }
            }

        }
        paginatorInfo{
            total
        }
    }
}

mutation createProduct($data: CreateProductInput!) {
    createProduct(input: $data) {
        id
        name
        description
        price
        stock
        currency
        slug
        category{
            id
            name
            slug
        }
    }
}

mutation updateProduct($data: UpdateProductInput!) {
    updateProduct(input: $data) {
        id
        name
        description
        price
        stock
        currency
        slug
        category{
